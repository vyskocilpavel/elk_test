---
elastic_version: "7.x"
elasticsearch_data_path:
  - "/var/lib/elasticsearch"

elasticsearch_log_path: "/var/log/elasticsearch"

elasticsearch_network_host: "localhost"


logstash_data_path: "/var/lib/logstash"
logstash_log_path: "/var/log/logstash"
logstash_log_level: "info"

kibana_data_path: "/var/lib/kibana"
kibana_log_path: "/var/log/kibana"

kibana_server_host: "{{ hostname }}"
kibana_server_port: "5601"

kibana_server_base_path: "/"

kibana_server_ssl_enabled: True
kibana_server_ssl_cert: "/path/to/your/server.crt"
kibana_server_ssl_path: "/path/to/your/server.key"
